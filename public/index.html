<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <div id="score">Score: 0</div>
        <div id="energy">Energy: 100</div>
        <button id="click-button">
            <img src="idi.png" alt="Click me">
        </button>
    </div>
    <div id="menu">
        <img class="menu-icon" src="mining-icon.png" alt="Icon 1">
        <div class="separator"></div>
        <img class="menu-icon" src="boosts-icon.png" alt="Icon 2">
        <div class="separator"></div>
        <img class="menu-icon" src="ranking-icon.png" alt="Icon 3">
        <div class="separator"></div>
        <img class="menu-icon" src="referral-icon.png" alt="Icon 4">
    </div>

    <script src="script.js"></script>
</body>
</html>
