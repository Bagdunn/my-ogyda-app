<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Підключення стилів -->
  <style>
    /* Додайте свій CSS тут */
  </style>
</head>
<body>
  <h1>Welcome to the Clicker Game!</h1>
  <div id="game">
    <!-- Ваші елементи гри тут -->
    <button id="click-button">Click me!</button>
    <p>Clicks: <span id="click-count">0</span></p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Розширення Web App на повний екран

    let clickCount = 0;
    const clickButton = document.getElementById('click-button');
    const clickCountDisplay = document.getElementById('click-count');
    const telegramId = tg.initDataUnsafe.user.id; // Отримання Telegram ID користувача

    // Завантаження даних користувача з сервера
    fetch(`/user/${telegramId}`)
      .then(response => response.json())
      .then(data => {
        console.log('User data loaded:', data);
        clickCount = data.clicks; // Встановлення поточної кількості кліків користувача
        clickCountDisplay.textContent = clickCount;
      })
      .catch(error => console.error('Error:', error));

    clickButton.addEventListener('click', () => {
      clickCount++;
      clickCountDisplay.textContent = clickCount;

      console.log(`Sending click data: telegramId=${telegramId}, count=${clickCount}`);

      // Надсилання даних про клік на сервер
      fetch('/click', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ telegramId, count: clickCount })
      })
      .then(response => response.json())
      .then(data => console.log('Click data saved:', data))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
